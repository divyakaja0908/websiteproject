<script type="text/javascript">



function validateForm()  
<!-- This functioan validates the different input fields. Mandatory fileds cannot be empty and first/last name can only contain alphabets-->
{
var invalidCharacters = /[^A-Za-z]+/;
<!-- validCharacters variable name looks for both smaller case and upper case alphabets-->
       
    if(document.form.Firstname.value=="")
    {
      alert("Please enter your Firstname");     
    }
else if(invalidCharacters.test(document.form.Firstname.value))
    {
      alert("Please enter only alphabets for First Name");      
    }
    else if(document.form.Lastname.value=="")
    {
      alert("Please enter your Lastname");     
    }
    else if(invalidCharacters.test(document.form.Lastname.value))
    {
      alert("Please enter only alphabets for Last Name");      
    }
else if(document.form.Email.value=="")
    {
      alert("Please enter your Email Adress");    
    }
}

</script>
